<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PiggyVest | Dashboard</title>
        <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet" type='text/css'>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
        <div class="img-container"> 
            <a href="index.html">
        <img src="images/piggyvest-logo.svg" alt="PiggyVest logo" width="200"
        height="90">
        </a>
         </div>
            
    <form action="index.html" method="post">
      
        <h2>Create a Secure Account</h2>
        <h5>Welcome to the future of Savings & Investments</h5>
        
        <fieldset>
          <label for="name">Full Name</label>
          <input type="text" name="full_name" placeholder="Full Name">
          
          <label for="mail">Email Address</label>
          <input type="email" name="email_address" placeholder="Email Address">
          
          <label for="phone_number">Phone Number</label>
          <input type="number" name="phone_number" placeholder="Phone Number">

          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Password">

          <label for="referrer">Referrer Phone or Promo Code (Optional)</label>
          <input type="text" name="phone_number" placeholder="Referrer Phone or Code">
        
          <label for="hear_about">How Did You Hear About Us? (Optional)</label>
          <select id="click_to_select">
                <option value="click_select">Click To Select</option>
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="instagram">Instagram</option>
                <option value="friend_family">Friend/Family/Coworker Referral</option>
                <option value="google_search">Google search</option>
                <option value="google_store">Google playstore</option>
                <option value="online_blog">Online Blog</option>
                <option value="local_news">Local Newspaper</option>
                <option value="at_event">At an event</option>
                <option value="other">Other</option>
          </select>
            
        </fieldset>

        <button type="submit">CREATE ACCOUNT</button>

    </form>
        
        <h6>Already have an account? Log In</h6>
        



</body>
</html>
